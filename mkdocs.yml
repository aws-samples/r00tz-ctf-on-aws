# Project information

site_name: r00tz CTF on AWS
site_short_name: r00tz CTF on AWS
site_description: 'This workshop is for kids ages 8 - 18 to become more familiar with cloud security concepts.'
site_author: 'aws-security-workshops@amazon.com'
site_url: 'https://r00tz-ctf.awssecworkshops.com/'

# Repository
repo_name: 'aws-samples/r00tz-ctf-on-aws'
repo_url: 'https://github.com/aws-samples/r00tz-ctf-on-aws'

# Copyright
copyright: '&copy; 2019, Amazon Web Services, Inc. or its affiliates. All rights reserved.'

# Configuration
theme:
  name: 'material'
  logo: 'assets/images/aws_smile_logo.png'
  favicon: 'assets/images/aws-favicon.ico'
  feature:
    tabs: true
  custom_dir: 'docs/theme'

# Customization
extra_css:
  - 'stylesheets/custom.css'
extra:
  social:
    - type: 'home'
      link: 'https://awssecworkshops.com'
    - type: 'shield'
      link: 'https://aws.amazon.com/security/'
    - type: 'twitter'
      link: 'https://twitter.com/awssecurityinfo?lang=en'
    - type: 'rss'
      link: 'https://aws.amazon.com/blogs/security/'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details

# Navigation
nav:
  - Security Capture the Flag (CTF): 'index.md'
  - Environment Setup: 'environment-setup.md'
  - Instructor Walkthrough: 'walkthrough.md'
  - Contributing: 'contribute.md'
  - License: 'license.md'